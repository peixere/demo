<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test 3 - audio.js</title>
    <style>
      p { clear: both; }
    </style>
    <script src="./audiojs/audio.min.js"></script>
    <script>
      audiojs.events.ready(function() {
        audiojs.createAll();
      });
    </script>
  </head>
  <body>
    <h1>audiojs.create(element, settings)</h1>
    <p>preload="none"</p>
    <audio src="http://kolber.github.io/audiojs/demos/mp3/juicy.mp3" preload="none"></audio>
    <p>autoplay="autoplay"</p>
    <audio src="http://kolber.github.io/audiojs/demos/mp3/juicy.mp3" autoplay></audio>
    <p>loop="loop"</p>
    <audio src="http://kolber.github.io/audiojs/demos/mp3/juicy.mp3" loop></audio>
  </body>
</html>
