<script type="text/javascript" src="right.js"></script>
<script type="text/javascript"> 
	Ext.Loader.setConfig(
	{
	    enabled : true
	});
	var ajax = function(config)
	{// 封装、简化AJAX
	    Ext.Ajax.request(
	    {
		url : config.url, // 请求地址
		params : config.params, // 请求参数
		method : 'post', // 方法

		callback : function(options, success, response)
		{
		    config.callback(Ext.JSON.decode(response.responseText));// 调用回调函数
		}
	    });
	    return false;
	};
	var RightTreeModel = Ext.define("RightTreeModel",
	{// 定义树节点数据模型
	    extend : "Ext.data.Model",
	    fields : [
	    {
		name : "id",
		type : "string"
	    },
	    {
		name : 'sort',
		type : 'int'
	    },
	    {
		name : "text",
		type : "string"
	    },
	    {
		name : "iconCls",
		type : "string"
	    },
	    {
		name : "leaf",
		type : "boolean"
	    },
	    {
		name : 'type'
	    },
	    {
		name : 'resource',
		type : 'string'
	    },
	    {
		name : 'component',
		type : "string"
	    },{
		name : 'checked',
		type : "boolean"
	    }
	    ]
	});

	var RightTreeStore = function(url, pid)
	{// 创建树面板数据源
	    return Ext.create("Ext.data.TreeStore",
	    {
		defaultRootId : pid, // 默认的根节点id
		model : RightTreeModel,
		proxy :
		{
		    type : "ajax", // 获取方式
		    url : url
		// 获取树节点的地址
		},
		clearOnLoad : true,
		nodeParam : "id"// 设置传递给后台的参数名,值是树节点的id属性
	    });
	};	
	Ext.Loader.setPath('Ext.app', 'ext4/classes');
    Ext.onReady(function()
    {
		var view = Ext.create("Ext.container.Viewport", {
	            layout: "border"
		});

		//var view = Ext.create('Ext.app.ListView');
		//view.header.setTitle('菜单管理');
		//view.center.setTitle('菜单列表');
		var treeStore = RightTreeStore('/core/rightTree.do', '');
		var selectedNode = null;
		var tree = Ext.create('Ext.tree.Panel', {
		        //title: '菜单列表',
		        region : 'center',
				animate:true,  
	            border:false,  
	            bodyborder:false,  
	            lines:true, 			
				split : true,
				stateful : true,
	            //collapsible:true,  
	            frame:false,  
	            enableDD:true,  
	            autoScroll:true,  
	            autoHeight:false,
				rootVisible : false,
		        store: treeStore,
		        //multiSelect: true,
		        listeners :
				{
				    itemclick : function(view, node)
				    {	
						selectedNode = node;
						//Ext.Msg.alert('选中菜单',node.data.checked);
				    }	
				},
		        columns: [		                  
		                  {
		                      xtype: 'treecolumn',
		                      dataIndex: 'text',
		                      text: '菜单名称',
		                      flex: 1,
					    		handler: function(grid, rowIndex, colIndex, actionItem, event, record, row) {
				                    Ext.Msg.alert('Editing completed task', record.text);
				                }		                      
		                  },
		                  {
		                      xtype: 'gridcolumn',
		                      dataIndex: 'iconCls',
		                      text: '使用样式'
		                  },
		                  {
		                      xtype: 'gridcolumn',
		                      dataIndex: 'component',
		                      text: '控件或连接'
		                  },
		                  {
		                      xtype: 'gridcolumn',
		                      dataIndex: 'resource',
		                      text: '数据资源'
		                  }
		              ]		        
		});
	function getAllRoot(tree){
	    var rootNode = tree.getRootNode();//获取根节点
	    findchildnode(rootNode); //开始递归
	    var nodevalue= temp.join(",");
	    //alert(nodevalue);
	    return nodevalue;
	}
	var temp = [];
	//获取所有的子节点  
	function findchildnode(node){
	    var childnodes = node.childNodes;
	    Ext.each(childnodes, function (){ //从节点中取出子节点依次遍历
	        var nd = this;
		    if(nd.data.checked){
		        temp.push(nd.data.id);
		    }
	        if(nd.hasChildNodes()){ //判断子节点下是否存在子节点
	            findchildnode(nd); //如果存在子节点 递归
	        }  
	    });
	}
	function findSelectedNode(tree){
	    selectedNode = '';
	    findSelectedNodeCallback(tree.getRootNode());
	    return selectedNode;
	}
	
	function findSelectedNodeCallback(node){
	    var childnodes = node.childNodes;
	    Ext.each(childnodes, function (){ //从节点中取出子节点依次遍历
	        var nd = this;
		    if(nd.data.checked){
				selectedNode = nd;
				return;
		    }else
	        if(nd.hasChildNodes()){ //判断子节点下是否存在子节点
	            findSelectedNodeCallback(nd);
	        }  
	    });
	}
	var formwin;
	var btnView =
	{
	    xtype : 'button',
	    border : true,
	    iconCls : 'icon-edit',
	    text : '修改',
	    handler : function(button, e)
	    {
			if(!formwin)
			    formwin = Ext.create('Ext.app.RightWindow');
			formwin.show();
			var node = findSelectedNode(tree);
			var data = Ext.create('RightTreeModel', {
	                        'text'    : node.data.text,
	                        'resource'    : node.data.resource,
	                        'iconCls': node.data.iconCls,
	                        'component' : node.data.component
	                    });
			formwin.form.loadRecord(data);			
		
		//var selected = tree;
		//Ext.Msg.alert(button.text,treeid);
	    }
	};
	var header =
	{
	    id : 'app-header',
	    xtype : 'toolbar',
	    region : 'north',
	    border : false,
	    split : false,
	    layout :
	    {
		align : 'stretchmax',
		type : 'hbox'
	    },
	    items : [ btnView
	    ]
	};
	view.add(header);
	view.add(tree);
    });
</script>
</head>

</body>
