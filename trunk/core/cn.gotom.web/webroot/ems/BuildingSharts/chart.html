<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../../resources/jquery/jquery-1.10.1.min.js"></script>
		<script src="../../resources/highcharts/3.0.7/highcharts.js"></script>
		<script src="../../resources/highcharts/3.0.7/modules/exporting.js"></script>
		<script type="text/javascript">	
	    $.post('/welcome/json.do', function(result) {
		    var options = {
				chart: {
					renderTo: 'container',
					type: 'line'
				},
				title: {
					text: '测试报表'
				},
				subtitle: {
					text: 'Irregular time data in Highcharts JS'
				},		
				xAxis: {
					type: 'int'
				},
				yAxis: {
					title: {
						text: 'Snow depth (m)'
					}
				},	                    
				series: []
			};			
			alert(result);
			options.title.text = "title";//result.data.title;
			options.subtitle.text = "sss";//result.data.subtitle;
		    var seriesList = result.data.series;
		    $.each(seriesList, function (i, serie) {
				options.series.push({
		            data: [],
		            name: serie.name
		        });
			   	var plist = serie.data;
				$.each(plist, function (j, p){
				    options.series[i].data.push([p.x,p.y]); 
				})	
		    })
		    var chart = new Highcharts.Chart(options);
	    });    
		</script>
	</head>
	<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
